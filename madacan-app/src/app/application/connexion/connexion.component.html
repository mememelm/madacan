<div class="d-flex justify-content-center content">
    <mat-card class="animate__animated animate__zoomInDown card-connexion mat-elevation-z8">
        <div class="row">
            <div class="col">
                <mat-card-content style="margin-top: 20px;">
                    <div style="margin-left: 15px;">
                        <mat-icon class="icon">
                            person
                        </mat-icon>
                        <mat-form-field style="margin-left: 5px">
                            <mat-label>Identifiant</mat-label>
                            <input matInput>
                        </mat-form-field>
                    </div>
                    <div style="margin-left: 15px;">
                        <mat-icon class="icon">
                            lock
                        </mat-icon>
                        <mat-form-field style="margin-left: 5px;">
                            <mat-label>Mot de passe</mat-label>
                            <input matInput>
                        </mat-form-field>
                    </div>
                    <div class="d-flex justify-content-center" style="margin-top: 15px; margin-left: 15px;">
                        <button mat-button class="btn-connexion" (click)="connexion()">Se connecter</button>
                    </div>
                </mat-card-content>
            </div>
            <div class="col">
                <img src="../../../assets/images/madacan-logo.png">
            </div>
        </div>
    </mat-card>
</div>
